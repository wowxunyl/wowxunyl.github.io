<h1 id="前言">前言</h1>

<p>荀子</p>

<blockquote>
<p>学不可以已。</p>
</blockquote>

<p>孔子</p>

<blockquote>
<p>温故而知新，可以为师矣。</p>
</blockquote>

<p>庄子</p>

<blockquote>
<p>北冥有鱼，其名为鲲。鲲之大，不知其几千里也；化而为鸟，其名为鹏。鹏之背，不知其几千里也；怒而飞，其翼若垂天之云。</p>
</blockquote>

<p>彭端淑</p>

<blockquote>
<p>天下事有难易乎？为之，则难者亦易矣；不为，则易者亦难矣.</p>
</blockquote>
